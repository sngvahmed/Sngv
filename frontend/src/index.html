<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body class="body">
    <div class="">
        <div class="row">

                <div class="p-content">
                    <div class="card text-white bg-success mb-3">
                    <img class="card-img" src="img/profile.jpg" alt="Card image">

                    <div class="card-body">
                        <h5 class="card-title">Ahmed Nasser</h5>

                    </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1 header">
                <i class="oi oi-home btn btn-outline-success" title="about me"></i>
                <i class="oi oi-project btn btn-outline-success" title="project"></i>
                <i class="oi oi-code btn btn-outline-success" title="skills"></i>
                <i class="oi oi-double-quote-serif-right btn btn-outline-success" title="leave comment"></i>

</html>
